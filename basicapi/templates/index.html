{% extends 'base.html' %}
{% block body %}
    <style>
        .div{
            background-color: orange;
        }

        .lds-spinner {
            color: black;
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .lds-spinner div {
            transform-origin: 40px 40px;
            animation: lds-spinner 1.2s linear infinite;
        }

        .lds-spinner div:after {
            content: " ";
            display: block;
            position: absolute;
            top: 3px;
            left: 37px;
            width: 6px;
            height: 18px;
            border-radius: 20%;
            background: #fff;
        }

        .lds-spinner div:nth-child(1) {
            transform: rotate(0deg);
            animation-delay: -1.1s;
        }

        .lds-spinner div:nth-child(2) {
            transform: rotate(30deg);
            animation-delay: -1s;
        }

        .lds-spinner div:nth-child(3) {
            transform: rotate(60deg);
            animation-delay: -0.9s;
        }

        .lds-spinner div:nth-child(4) {
            transform: rotate(90deg);
            animation-delay: -0.8s;
        }

        .lds-spinner div:nth-child(5) {
            transform: rotate(120deg);
            animation-delay: -0.7s;
        }

        .lds-spinner div:nth-child(6) {
            transform: rotate(150deg);
            animation-delay: -0.6s;
        }

        .lds-spinner div:nth-child(7) {
            transform: rotate(180deg);
            animation-delay: -0.5s;
        }

        .lds-spinner div:nth-child(8) {
            transform: rotate(210deg);
            animation-delay: -0.4s;
        }

        .lds-spinner div:nth-child(9) {
            transform: rotate(240deg);
            animation-delay: -0.3s;
        }

        .lds-spinner div:nth-child(10) {
            transform: rotate(270deg);
            animation-delay: -0.2s;
        }

        .lds-spinner div:nth-child(11) {
            transform: rotate(300deg);
            animation-delay: -0.1s;
        }

        .lds-spinner div:nth-child(12) {
            transform: rotate(330deg);
            animation-delay: 0s;
        }

        @keyframes lds-spinner {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
    <div class="container-fluid my-4">
        <h3>{{ app_name }}</h3>
    </div>
    <div id="primary-vue" class="div">
        [[ title ]]
        <br><br>
        <label for="first_name">First name:</label>
        <form id="first_name_form">
            <input type="text" id="f_name" name="f_name">
        </form>
        <br><br>
        <div v-if="processing" class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        <button v-else class="btn btn-primary" @click="addUser()">submit</button>
        <br><br>
        <div v-for="user in users">
            First name: [[ user.name ]]
            <br>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        new Vue({
            el: '#primary-vue',
            delimiters: ['[[', ']]'],
            data: {
                title: 'Ozzie\'s api',
                processing: false,
                users: {{ users | safe }}
            },
            methods: {
                addUser() {
                    this.processing = true;
                    let vue_this = this;
                    $.ajax({
                        url: "{{ url_for('basicapi_bp.add_user', first_name='FIRST_NAME')}}".replace('FIRST_NAME', $("#f_name").val()),
                        method: 'post',
                        dataType: 'json',
                        success: (data) => {
                            document.getElementById("first_name_form").reset();
                            vue_this.users = data;
                            vue_this.processing = false;
                        },
                        error: () => {
                            document.getElementById("first_name_form").reset();
                            console.log('method returned error');
                            vue_this.processing = false;
                        }
                    })
                },
                updateCurrentUsers() {

                }
            },
            computed: {}
        });
    </script>
{% endblock %}
